<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Título de la página -->
    <title>Login</title>
    <!-- Enlace a Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Enlace a hojas de estilo personalizadas -->
    <link rel="stylesheet" href="css/inicio_sesion.css" />
  </head>

  <body>
    <!-- Sección principal -->
    <section class="position-relative py-4 py-xl-5">
      <!-- Contenedor -->
      <div class="container mt-5">
        <!-- Fila -->
        <div class="row d-flex aliic justify-content-center">
          <!-- Columna -->
          <div class="col-6">
            <!-- Tarjeta de inicio de sesión -->
            <div class="card">
              <!-- Encabezado de la tarjeta -->
              <div class="card-header">
                <!-- Fila dentro del encabezado -->
                <div class="row">
                  <!-- Columna dentro del encabezado -->
                  <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <!-- Título del encabezado -->
                    <h2>Inicio de sesión</h2>
                  </div>
                </div>
              </div>
              <!-- Cuerpo de la tarjeta -->
              <div
                class="card-body mt-4 d-flex flex-row align-items-center justify-content-center"
              >
                <!-- Icono de usuario y formulario -->
                <div
                  class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon me-4"
                >
                  <!-- Icono de usuario -->
                  <i class="bi bi-person"></i>
                </div>
                <!-- Formulario de inicio de sesión -->
                <form class="text-center">
                  <!-- Campo de correo -->
                  <div class="mb-3">
                    <input
                      id="correo"
                      class="form-control"
                      type="email"
                      placeholder="Email"
                    />
                  </div>
                  <!-- Campo de contraseña -->
                  <div class="mb-3">
                    <input
                      id="contrasena"
                      class="form-control"
                      type="password"
                      placeholder="Contraseña"
                    />
                  </div>
                  <!-- Botón de inicio de sesión -->
                  <div
                    class="mb-3 align-items-center justify-content-center d-flex"
                  >
                    <button onclick="printCredenciales()" class="boton d-block">
                      Iniciar sesión
                    </button>
                  </div>
                  <!-- Enlace para registro -->
                  <p class="text-muted">
                    No tienes una cuenta? <a href="registro.html ">Registrate</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Script de inicio de sesión -->
    <script src="js/inicio_sesion.js"></script>
  </body>
</html>
